<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder Survey</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>
<body>
 <div class="container">

    <div class="jumbotron">
        <h2 class="text-center">FriendFinder Questionnaire</h2>
        <img src="./../friends.jpg" width="200px" class="mx-auto d-block">
        
        <br>



    <div class="row">
        <div class="col">
        <form>
            <div class="row">

              <div class ="col sm-12 md-6">
                <div class="form-group">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control" id="firstname" >
                </div>
              </div>
              <div class ="col sm-12 md-6">
                <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" >
                </div>
              </div>
            </div>

            <div class = "row">
                <div class="form-group col sm-12 md-6">
                        <label for="photo">Link to photo</label>
                        <input type="photo" class="form-control" id="photoLink">
                      </div>
            </div>
            <div class = "row">      
                <div class="form-group">
                        <label for="question1">Question 1:  When going out for icecream, you order </label>
                        <select multiple class="form-control" id="question1">
                          <option>1(agree most)</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5(agree least)</option>
                        </select>
                      </div>     
            </div>

            <div class = "row">      
              <div class="form-group">
                      <label for="question1">Question 2:  Making friends is easy for me</label>
                      <select multiple class="form-control" id="question1">
                        <option>1(strongly agree )</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5(strongly disagree)</option>
                      </select>
                    </div>     
          </div>

          <div class="row">  
          <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>

    </div>
</body>
</html>
