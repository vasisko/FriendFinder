<!-- Match Modal-->
  
  <div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="matchModalTitle" aria-hidden="true">

        </div>

          <!---->

<!--Gather form data here -->
<script type="text/javascript">

$("#submit").on("click", function(event) {
      event.preventDefault();

      // Here we grab the survey answers
      var newFriend = {
        name: $("#friendsName").val().trim(),
        photo: $("#photoLink").val().trim(),
        score: [
          $("#question1").val(),
          $("#question2").val(),
          $("#question3").val(),
          $("#question4").val(),
          $("#question5").val(),
          $("#question6").val(),
          $("#question7").val(),
          $("#question8").val(),
          $("#question9").val(),  
          $("#question10").val()
        ] 
      };
  
      // 
       $.post("/api/friends", newFriend,
        function(match) {

          // get results:  name and photo of match
          $("#matchName").text(match.name);
          $("#matchPhoto").attr("src", `"${match.photo}"`);

          // Show the match modal
          $("#matchModal").modal("show");
        });
    });

</script>
